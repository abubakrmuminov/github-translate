version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: translator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  bot:
    build: .
    container_name: translator-bot
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    volumes:
      - ./data:/app/data
      - ./audio_cache:/app/audio_cache
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  redis_data:
